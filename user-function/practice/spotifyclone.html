<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utality.css ">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-gray rounded m-1">

                <ul>
                    <li class="flex"><img class="invert" src="home-svgrepo-com.svg" alt="home">Home </li>
                    <li class="flex"><img class="invert" src="search-svgrepo-com (1).svg" alt="search"> Search</li>
                </ul>
            </div>
            <div class="libarary bg-gray rounded m-1">

                    <h2>Your Library</h2>
                </div>

                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>

            </div>

        </div>
        <div class="right rounded bg-gray">
            <div class="header">

            </div>
            <div class="button ">

                <button>Sign up</button>
                 <button>Login</button>
            </div>
        </div>
        <div class="spotify-playlist">

            <div class="card-container">

            </div>
        </div>
    </div>
    </div>
