<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="button" onclick="document.getElementById('button').innerHTML = askGuess()">click</div>
<script>
    const readline = require('readline').createInterface({
    input: process.stdin,
    output: process.stdout
});

const randomNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;

function askGuess() {
    readline.question('Guess a number between 1 and 100: ', guess => {
        attempts++;
        const userGuess = parseInt(guess);
        
        if (isNaN(userGuess)) {
            console.log("Please enter a valid number!");
            askGuess();
            return;
        }
        
        if (userGuess === randomNumber) {
            console.log(`Congratulations! You guessed the correct number (${randomNumber}) in ${attempts} attempts.`);
            readline.close();
        } else if (userGuess < randomNumber) {
            console.log("Too low! Try a higher number.");
            askGuess();
        } else {
            console.log("Too high! Try a lower number.");
            askGuess();
        }
    });
}

askGuess();
</script>




</body>
</html>
